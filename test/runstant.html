            text-align: center;
            font-size: 32px;
            margin-top: 30px;
            margin-bottom: 30px;
            color: #eee;
        }
        #menu h1 a {

            -moz-transition: 200ms;
            color: hsla(0, 0%, 20%, 0.6);

            text-decoration: none;

        #menu h2 {

            padding-left: 20px;
            margin-bottom: 20px;
        }
        #menu .social {

            padding-top: 20px;
            padding-bottom: 5px;
            bottom: 0px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 50%;
        }
        #menu ul {
            padding-left: 40px;
        }
        #menu ul li {
            font-size: 16px;
            padding-bottom: 5px;
        }
        #menu ul li a {
            -webkit-transition: 200ms;
            -moz-transition: 200ms;
            color: rgba(255, 255, 255, 0.8);
        }
        #menu ul li a:hover {
            color: rgba(255, 255, 255, 1.0);
            text-decoration: none;
        }

        #runstant {
            float right;
            width: 100%;
            height: 100%;
        }
        #runstant img {
            position: absolute;
            height: 100%;
        }
        #runstant iframe {
            position: relative;
            background-color: transparent;
            display: block;
            margin: 0;
            padding: 0;
            border: 0;
            width: 70%;
            height: 100%;
            box-shadow: 0px 0px 8px 0px #fff;
        }
        #loading {
            position: absolute;
            left: 0px;
            top: 0px;
            width:100%;
            height:100%;
            background: rgba(255, 255, 255, 0.5);
        }
        #loading img {
            display: block;
            position: absolute;
            margin: auto;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
        }
        </style>

    <script>
    window.onload = function() {
        var runstantElement = document.getElementById("runstant-frame");
        var loadingElement = document.getElementById("loading");

        runstantElement.onload = function() {
            console.log("Hello, world!");
            runstantElement.classList.remove("hide");
            loadingElement.classList.add("hide");
        };

        runstantElement.onprogress = function(e) {
            debugger;
        };

        var tutorialLinks = document.querySelectorAll('.tutorials a');
        Array.prototype.forEach.call(tutorialLinks, function(elm) {
            elm.onclick = function() {
                runstantElement.classList.add("hide");
                loadingElement.classList.remove("hide");
            };
        });
    }
    </script>
